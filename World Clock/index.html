<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
          <div class="clock--wrapper">
            <h2>My Time</h2>
            <div class="clock">
                <svg class="clockface" width="300" height="300" viewBox="-150 -150 300 300">
                    <circle cx="0" cy="0" r="145" fill="transparent" stroke="red" stroke-width="5" pathlength="60" stroke-dasharray=".1 .9" stroke-dashoffset=".05"/>
                    <circle cx="0" cy="0" r="145" fill="transparent" stroke="blue" stroke-width="10" pathlength="12" stroke-dasharray=".1 .9" stroke-dashoffset=".05"/>
                </svg>
                
            </div>
          </div>   
        </div>
      </main>
</body>
</html>
