<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="clock--wrapper">
                <h2>Japan</h2>
                <div class="clock" data-locale="Japan">
                </div>
              </div>
              <div class="clock--wrapper">
                <h2>Denver</h2>
                <div class="clock" data-locale="America/Denver">
                </div>
              </div>
              <div class="clock--wrapper">
                <h2>Pohnpei</h2>
                <div class="clock" data-locale="Pacific/Pohnpei">
                </div>
              </div>
              <div class="clock--wrapper">
                <h2>Cocos</h2>
                <div class="clock" data-locale="Indian/Cocos">
                </div>
              </div>
        </div>
        <script src="script.js" type="module"></script>
      </main>
</body>
</html>
